<div class="product-template">
  <div id="movie-details-container"></div>

  <div class="element-wrapper">
    <div class="comment">
      <div class="line right">
        <div class="scanner"></div>
      </div>
      <h2>Ecrire un avis sur ce film</h2>
      <form class="comment__form" id="comment-form">
        <label for="comment-content">Votre commentaire :</label>
        <textarea id="comment-content" rows="4" cols="50"></textarea>
        <button class="btn" type="submit">Envoyer</button>
      </form>
      <div id="comments-container"></div>
    </div>
  </div>
</div>

<script>
  document.addEventListener("viewLoaded", (event) => {
    const movie = event.detail.movie;
    if (movie) {
      window.movieDetailsController(movie);
    } else {
      console.error("No movie data provided.");
    }
  });
</script>
